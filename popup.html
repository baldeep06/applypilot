<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        width: 400px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
        background: #ffffff;
        padding: 20px 20px 0 20px;
        color: #1a1a1a;
        margin: 0;
      }
      
      .header {
        margin-bottom: 24px;
      }
      
      h1 {
        font-size: 24px;
        font-weight: 600;
        color: #1a1a1a;
        margin-bottom: 8px;
      }
      
      .subtitle {
        font-size: 14px;
        color: #666;
        margin-bottom: 16px;
      }
      
      .template-selection {
        margin-bottom: 8px;
      }
      
      .template-label {
        font-size: 13px;
        color: #333;
        margin-bottom: 6px;
        font-weight: 500;
      }
      
      .template-cards {
        display: flex;
        gap: 8px;
        margin-bottom: 0;
      }
      
      .template-card {
        flex: 1;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        padding: 12px 8px 8px 8px;
        cursor: pointer;
        transition: all 0.2s;
        position: relative;
        background: #ffffff;
        min-height: 120px;
        display: flex;
        flex-direction: column;
      }
      
      .template-card:hover {
        border-color: #0066ff;
        box-shadow: 0 2px 8px rgba(0, 102, 255, 0.1);
      }
      
      .template-card.selected {
        border-color: #0066ff;
        background: #f0f6ff;
      }
      
      .checkmark {
  position: absolute;
  top: 8px;
  right: 8px;
  width: 16px;
  height: 16px;
  border-radius: 50%;
  background: #0066ff;
  display: none;
  align-items: center;
  justify-content: center;
  color: white;
  font-size: 10px;
  font-weight: bold;
}
      
      .template-card.selected .checkmark {
        display: flex;
      }
      
   
    
      .template-name {
  font-size: 11px;
  font-weight: 600;
  color: #333;
  text-align: center;
  margin-bottom: 8px;
}

.template-outline {
  flex: 1;
  display: flex;
  flex-direction: column;
  justify-content: center;
  padding: 4px;
}

.outline-line {
  height: 2px;
  background: #d0d0d0;
  margin: 2px 0;
  border-radius: 1px;
}

.outline-line.short {
  width: 30%;
}

.outline-gap {
  height: 6px;
}

.outline-bullet {
  height: 2px;
  background: #d0d0d0;  /* ← Gray (matches other lines) */
  margin: 2px 0 2px 16px;
  border-radius: 1px;
  position: relative;
}

.outline-bullet::before {
  content: '•';
  position: absolute;
  left: -8px;
  top: -5px;
  color: #aaa;  
  font-size: 8px;
}
      
      .generate-btn {
        width: 100%;
        padding: 7px 11px;
        background: #ffffff;
        color: #0066ff;
        border: 2px solid #0066ff;
        border-radius: 6px;
        font-size: 11px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 6px;
        margin-bottom: 22px;
      }
      
      .generate-btn:hover:not(:disabled) {
        background: #0066ff;
        color: white;
      }
      
      .generate-btn:disabled {
        background: #ffffff;
        color: #0066ff;
        border-color: #0066ff;
        cursor: not-allowed;
        opacity: 0.8;
      }
      
      .spinner {
        width: 12px;
        height: 12px;
        border: 2px solid rgba(0, 102, 255, 0.3);
        border-top-color: #0066ff;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
        display: none;
      }
      
      .generate-btn.loading .spinner {
        display: block;
      }
      
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
      
      .user-info {
        background: #f5f5f5;
        padding: 10px;
        border-radius: 6px;
        margin-bottom: 16px;
        font-size: 12px;
        color: #666;
      }
      
      .user-info strong {
        color: #1a1a1a;
      }
      
      .resume-section {
        margin-bottom: 20px;
      }
      
      .resume-label {
        font-size: 13px;
        color: #333;
        margin-bottom: 8px;
        font-weight: 500;
      }
      
      .resume-file-input-wrapper {
        display: flex;
        align-items: center;
        gap: 8px;
      }
      
      #resumeFileBtn {
        padding: 6px 12px;
        font-size: 12px;
        border: 1px solid #e0e0e0;
        border-radius: 4px;
        background: #f5f5f5;
        color: #666;
        cursor: pointer;
        transition: all 0.2s;
      }
      
      #resumeFileBtn:hover {
        background: #e8e8e8;
      }
      
      #resumeFileName {
        font-size: 12px;
        color: #666;
        flex: 1;
      }
      
      input[type="file"]#resumeInput {
        display: none;
      }
      
      #signOutBtn {
        width: auto;
        padding: 6px 12px;
        background: #f5f5f5;
        color: #666;
        border: 1px solid #e0e0e0;
        border-radius: 6px;
        font-size: 11px;
        cursor: pointer;
        transition: background 0.2s;
        margin-top: auto;
        align-self: flex-end;
        margin-bottom: 0;
      }
      
      #signOutBtn:hover {
        background: #e8e8e8;
      }
      
      #status {
        margin-top: 8px;
        margin-bottom: 0;
        font-size: 12px;
        color: #666;
        white-space: pre-wrap;
        min-height: 16px;
      }
      
      #status.success {
        color: #00a651;
      }
      
      #status.error {
        color: #ff3b30;
      }
      
      .signed-out {
        display: none;
      }
      
      .signed-in {
        display: none;
        flex-direction: column;
        padding-bottom: 0;
      }
      
      #signInBtn {
        width: 100%;
        padding: 12px 24px;
        background: #0066ff;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        transition: background 0.2s;
      }
      
      #signInBtn:hover {
        background: #0052cc;
      }

      .action-buttons-row {
        display: flex;
        gap: 6px;
        margin-bottom: 12px;
      }

      .download-section-wrapper {
        margin-bottom: 0;
      }

      .download-btn {
        flex: 1;
        padding: 7px 11px;
        background: #ffffff;
        color: #0066ff;
        border: 2px solid #0066ff;
        border-radius: 6px;
        font-size: 11px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s;
      }

      .download-btn:hover {
        background: #0066ff;
        color: white;
      }

      .download-btn:disabled {
        background: #e8e8e8;
        color: #999;
        border-color: #ccc;
        cursor: not-allowed;
      }

      .view-btn {
        flex: 1;
        padding: 7px 11px;
        background: #ffffff;
        color: #0066ff;
        border: 2px solid #0066ff;
        border-radius: 6px;
        font-size: 11px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s;
        white-space: nowrap;
      }

      .view-btn:hover {
        background: #0066ff;
        color: white;
      }

      .view-btn:disabled {
        background: #e8e8e8;
        color: #999;
        border-color: #ccc;
        cursor: not-allowed;
      }

      /* PDF Viewer Modal */
      .pdf-modal-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(0, 0, 0, 0.75);
        z-index: 10000;
        align-items: center;
        justify-content: center;
        animation: fadeIn 0.2s ease-in;
      }

      .pdf-modal-overlay.active {
        display: flex;
      }

      .pdf-modal-container {
        position: relative;
        width: 85vw;
        max-width: 700px;
        height: 80vh;
        max-height: 850px;
        background: white;
        border-radius: 12px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        display: flex;
        flex-direction: column;
        animation: scaleIn 0.2s ease-out;
      }

      .pdf-modal-header {
        padding: 16px 20px;
        border-bottom: 1px solid #e0e0e0;
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: #f8f8f8;
        border-radius: 12px 12px 0 0;
      }

      .pdf-modal-title {
        font-size: 16px;
        font-weight: 600;
        color: #1a1a1a;
      }

      .pdf-modal-close {
        background: none;
        border: none;
        font-size: 24px;
        color: #666;
        cursor: pointer;
        padding: 0;
        width: 32px;
        height: 32px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 6px;
        transition: all 0.2s;
      }

      .pdf-modal-close:hover {
        background: #e8e8e8;
        color: #1a1a1a;
      }

      .pdf-modal-body {
        flex: 1;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #525252;
      }

      .pdf-modal-body iframe {
        width: 100%;
        height: 100%;
        border: none;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes scaleIn {
        from {
          transform: scale(0.9);
          opacity: 0;
        }
        to {
          transform: scale(1);
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>Apply Pilot</h1>
    </div>

    <!-- Signed Out View -->
    <div id="signedOutView" class="signed-out">
      <p style="margin-bottom: 16px; color: #666; font-size: 14px;">Sign in to save your resume and generate cover letters</p>
      <button id="signInBtn">Sign In with Google</button>
    </div>

    <!-- Signed In View -->
    <div id="signedInView" class="signed-in">
      <div class="user-info">
        <div>Signed in as: <strong id="userEmail"></strong></div>
      </div>

      <div class="resume-section">
        <div class="resume-label">Resume</div>
        <div class="resume-file-input-wrapper">
          <button type="button" id="resumeFileBtn">Choose File</button>
          <span id="resumeFileName">No file chosen</span>
        </div>
        <input type="file" id="resumeInput" accept=".pdf" />
      </div>

      <div class="template-selection">
        <div class="template-label">Choose your template</div>
        <div class="template-cards">
          <div class="template-card selected" data-template="default">
            <div class="checkmark">✓</div>
            <div class="template-name">Standard</div>
            <div class="template-outline">
              <div class="outline-line short"></div>
              <div class="outline-gap"></div>
              <div class="outline-line"></div>
              <div class="outline-line"></div>
              <div class="outline-line"></div>
              <div class="outline-gap"></div>
              <div class="outline-line"></div>
              <div class="outline-line"></div>
              <div class="outline-line"></div>
              <div class="outline-gap"></div>
              <div class="outline-line"></div>
              <div class="outline-line"></div>
              <div class="outline-gap"></div>
              <div class="outline-line short"></div>
            </div>
          </div>
          <div class="template-card" data-template="short">
            <div class="checkmark">✓</div>
            <div class="template-name">Short</div>
            <div class="template-outline">
              <div class="outline-line short"></div>
              <div class="outline-gap"></div>
              <div class="outline-line"></div>
              <div class="outline-line"></div>
              <div class="outline-gap"></div>
              <div class="outline-line"></div>
              <div class="outline-line"></div>
              <div class="outline-gap"></div>
              <div class="outline-line short"></div>
            </div>
          </div>
          <div class="template-card" data-template="bullet">
            <div class="checkmark">✓</div>
            <div class="template-name">Bullet</div>
            <div class="template-outline">
              <div class="outline-line short"></div>
              <div class="outline-gap"></div>
              <div class="outline-line"></div>
              <div class="outline-line"></div>
              <div class="outline-gap"></div>
              <div class="outline-bullet"></div>
              <div class="outline-bullet"></div>
              <div class="outline-bullet"></div>
              <div class="outline-gap"></div>
              <div class="outline-line"></div>
              <div class="outline-line"></div>
              <div class="outline-gap"></div>
              <div class="outline-line short"></div>
            </div>
          </div>
        </div>
      </div>

      <button id="generateBtn" class="generate-btn">
        <span class="spinner"></span>
        <span class="button-text">Generate</span>
      </button>

      <div id="downloadSectionWrapper" class="download-section-wrapper" style="display: none;">
        <div id="actionButtonsRow" class="action-buttons-row">
          <button id="viewBtn" class="view-btn">Preview</button>
          <button id="downloadPdfBtn" class="download-btn">Download PDF</button>
          <button id="downloadDocxBtn" class="download-btn">Download DOCX</button>
        </div>
      </div>

      <button id="signOutBtn">Sign Out</button>
    </div>

    <div id="status"></div>

    <!-- PDF Viewer Modal -->
    <div id="pdfModalOverlay" class="pdf-modal-overlay">
      <div class="pdf-modal-container">
        <div class="pdf-modal-header">
          <div class="pdf-modal-title">Cover Letter Preview</div>
          <button class="pdf-modal-close" id="pdfModalClose">×</button>
        </div>
        <div class="pdf-modal-body">
          <iframe id="pdfViewer" src=""></iframe>
        </div>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
