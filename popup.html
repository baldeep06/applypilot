<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        width: 320px;
        font-family: Arial, sans-serif;
        padding: 12px;
      }
      button {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        cursor: pointer;
      }
      #status {
        margin-top: 10px;
        font-size: 12px;
        color: #444;
        white-space: pre-wrap;
      }
      input {
        width: 100%;
        margin-top: 8px;
      }
      .user-info {
        background: #f0f0f0;
        padding: 8px;
        border-radius: 4px;
        margin-bottom: 10px;
        font-size: 12px;
      }
      .signed-out {
        display: none;
      }
      .signed-in {
        display: none;
      }
    </style>
  </head>
  <body>
    <h3>Cover Letter Generator</h3>

    <!-- Signed Out View -->
    <div id="signedOutView" class="signed-out">
      <p>Sign in to save your resume and generate cover letters</p>
      <button id="signInBtn">Sign In with Google</button>
    </div>

    <!-- Signed In View -->
    <div id="signedInView" class="signed-in">
      <div class="user-info">
        <div>Signed in as:</div>
        <div id="userEmail" style="font-weight: bold;"></div>
      </div>

      <label>Template:</label>
      <select id="templateSelect" style="width: 100%; margin-top: 8px; padding: 8px;">
        <option value="default">Standard Template</option>
        <option value="short">Short Template</option>
        <option value="bullet">Bullet Point Template</option>
      </select>

      <label style="margin-top: 12px; display: block;">Resume:</label>
      <div id="resumeStatus" style="margin-top: 5px; font-size: 12px;"></div>
      <input type="file" id="resumeInput" accept=".pdf" />

      <button id="generateBtn">Generate Cover Letter</button>
      <button id="signOutBtn" style="background: #ddd; color: #333;">Sign Out</button>
    </div>

    <div id="status"></div>

    <script src="popup.js"></script>
  </body>
</html>
