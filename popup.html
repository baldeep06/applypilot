<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        width: 400px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
        background: #ffffff;
        padding: 20px;
        color: #1a1a1a;
      }
      
      .header {
        margin-bottom: 24px;
      }
      
      h1 {
        font-size: 24px;
        font-weight: 600;
        color: #1a1a1a;
        margin-bottom: 8px;
      }
      
      .subtitle {
        font-size: 14px;
        color: #666;
        margin-bottom: 16px;
      }
      
      .template-selection {
        margin-bottom: 20px;
      }
      
      .template-label {
        font-size: 13px;
        color: #333;
        margin-bottom: 12px;
        font-weight: 500;
      }
      
      .template-cards {
        display: flex;
        gap: 8px;
        margin-bottom: 20px;
      }
      
      .template-card {
        flex: 1;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        padding: 12px 8px 8px 8px;
        cursor: pointer;
        transition: all 0.2s;
        position: relative;
        background: #ffffff;
        min-height: 120px;
        display: flex;
        flex-direction: column;
      }
      
      .template-card:hover {
        border-color: #0066ff;
        box-shadow: 0 2px 8px rgba(0, 102, 255, 0.1);
      }
      
      .template-card.selected {
        border-color: #0066ff;
        background: #f0f6ff;
      }
      
      .checkmark {
  position: absolute;
  top: 8px;
  right: 8px;
  width: 16px;
  height: 16px;
  border-radius: 50%;
  background: #0066ff;
  display: none;
  align-items: center;
  justify-content: center;
  color: white;
  font-size: 10px;
  font-weight: bold;
}
      
      .template-card.selected .checkmark {
        display: flex;
      }
      
   
    
      .template-name {
  font-size: 11px;
  font-weight: 600;
  color: #333;
  text-align: center;
  margin-bottom: 8px;
}

.template-outline {
  flex: 1;
  display: flex;
  flex-direction: column;
  justify-content: center;
  padding: 4px;
}

.outline-line {
  height: 2px;
  background: #d0d0d0;
  margin: 2px 0;
  border-radius: 1px;
}

.outline-line.short {
  width: 30%;
}

.outline-gap {
  height: 6px;
}

.outline-bullet {
  height: 2px;
  background: #d0d0d0;  /* ← Gray (matches other lines) */
  margin: 2px 0 2px 16px;
  border-radius: 1px;
  position: relative;
}

.outline-bullet::before {
  content: '•';
  position: absolute;
  left: -8px;
  top: -5px;
  color: #aaa;  
  font-size: 8px;
}
      
      .generate-btn {
        width: 100%;
        padding: 12px 24px;
        background: #0066ff;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        transition: background 0.2s;
        margin-bottom: 12px;
      }
      
      .generate-btn:hover {
        background: #0052cc;
      }
      
      .generate-btn:disabled {
        background: #ccc;
        cursor: not-allowed;
      }
      
      .user-info {
        background: #f5f5f5;
        padding: 10px;
        border-radius: 6px;
        margin-bottom: 16px;
        font-size: 12px;
        color: #666;
      }
      
      .user-info strong {
        color: #1a1a1a;
      }
      
      .resume-section {
        margin-bottom: 16px;
      }
      
      .resume-label {
        font-size: 13px;
        color: #333;
        margin-bottom: 8px;
        font-weight: 500;
      }
      
      #resumeStatus {
        font-size: 12px;
        margin-bottom: 8px;
        min-height: 16px;
      }
      
      #resumeStatus.success {
        color: #00a651;
      }
      
      #resumeStatus.warning {
        color: #ff9500;
      }
      
      input[type="file"] {
        width: 100%;
        font-size: 12px;
        padding: 6px;
        border: 1px solid #e0e0e0;
        border-radius: 4px;
        cursor: pointer;
      }
      
      #signOutBtn {
        width: 100%;
        padding: 8px;
        background: #f5f5f5;
        color: #666;
        border: 1px solid #e0e0e0;
        border-radius: 6px;
        font-size: 12px;
        cursor: pointer;
        transition: background 0.2s;
      }
      
      #signOutBtn:hover {
        background: #e8e8e8;
      }
      
      #status {
        margin-top: 12px;
        font-size: 12px;
        color: #666;
        white-space: pre-wrap;
        min-height: 16px;
      }
      
      #status.success {
        color: #00a651;
      }
      
      #status.error {
        color: #ff3b30;
      }
      
      .signed-out {
        display: none;
      }
      
      .signed-in {
        display: none;
      }
      
      #signInBtn {
        width: 100%;
        padding: 12px 24px;
        background: #0066ff;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        transition: background 0.2s;
      }
      
      #signInBtn:hover {
        background: #0052cc;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>Apply Pilot</h1>
    </div>

    <!-- Signed Out View -->
    <div id="signedOutView" class="signed-out">
      <p style="margin-bottom: 16px; color: #666; font-size: 14px;">Sign in to save your resume and generate cover letters</p>
      <button id="signInBtn">Sign In with Google</button>
    </div>

    <!-- Signed In View -->
    <div id="signedInView" class="signed-in">
      <div class="user-info">
        <div>Signed in as: <strong id="userEmail"></strong></div>
      </div>

      <div class="template-selection">
        <div class="template-label">Choose your template</div>
        <div class="template-cards">
          <div class="template-card selected" data-template="default">
            <div class="checkmark">✓</div>
            <div class="template-name">Standard</div>
            <div class="template-outline">
              <div class="outline-line short"></div>
              <div class="outline-gap"></div>
              <div class="outline-line"></div>
              <div class="outline-line"></div>
              <div class="outline-line"></div>
              <div class="outline-gap"></div>
              <div class="outline-line"></div>
              <div class="outline-line"></div>
              <div class="outline-line"></div>
              <div class="outline-gap"></div>
              <div class="outline-line"></div>
              <div class="outline-line"></div>
              <div class="outline-gap"></div>
              <div class="outline-line short"></div>
            </div>
          </div>
          <div class="template-card" data-template="short">
            <div class="checkmark">✓</div>
            <div class="template-name">Short</div>
            <div class="template-outline">
              <div class="outline-line short"></div>
              <div class="outline-gap"></div>
              <div class="outline-line"></div>
              <div class="outline-line"></div>
              <div class="outline-gap"></div>
              <div class="outline-line"></div>
              <div class="outline-line"></div>
              <div class="outline-gap"></div>
              <div class="outline-line short"></div>
            </div>
          </div>
          <div class="template-card" data-template="bullet">
            <div class="checkmark">✓</div>
            <div class="template-name">Bullet</div>
            <div class="template-outline">
              <div class="outline-line short"></div>
              <div class="outline-gap"></div>
              <div class="outline-line"></div>
              <div class="outline-line"></div>
              <div class="outline-gap"></div>
              <div class="outline-bullet"></div>
              <div class="outline-bullet"></div>
              <div class="outline-bullet"></div>
              <div class="outline-gap"></div>
              <div class="outline-line"></div>
              <div class="outline-line"></div>
              <div class="outline-gap"></div>
              <div class="outline-line short"></div>
            </div>
          </div>
        </div>
      </div>

      <button id="generateBtn" class="generate-btn">Preview Cover Letter</button>

      <div class="resume-section">
        <div class="resume-label">Resume</div>
        <div id="resumeStatus"></div>
        <input type="file" id="resumeInput" accept=".pdf" />
      </div>

      <button id="signOutBtn">Sign Out</button>
    </div>

    <div id="status"></div>

    <script src="popup.js"></script>
  </body>
</html>
